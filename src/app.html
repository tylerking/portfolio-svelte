<!doctype html>
<html lang='en' %sveltekit.theme%>
	<head>
		<meta charset='utf-8' />
		<link rel='icon' href='/logo.svg' />
		<meta name='viewport' content='width=device-width, initial-scale=1' />
		<title>Tyler King - Software Engineer & Creative Technologist</title>
		<link rel='preconnect' href='https://fonts.googleapis.com'>
		<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
		<link href='https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&family=Titillium+Web:wght@400;600;700&display=swap' rel='stylesheet'>
		<link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css' />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data='hover'>
		<form name='contact' netlify netlify-honeypot='bot-field' hidden>
			<input type='text' name='name' />
			<input type='email' name='email' />
			<input type='tel' name='phone' />
			<select name='reason'>
				<option value='project'>New Project</option>
			</select>
			<textarea name='message'></textarea>
		</form>
		<div style='display: contents'>%sveltekit.body%</div>
	</body>
</html>
